<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSafe</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>AutoSafe</h1>
            <p class="subtitle">Predict your vehicle's MOT failure risk.</p>
        </header>

        <div class="card search-panel">
            <form id="riskForm">
                <div class="form-group">
                    <label for="make">Make</label>
                    <div class="select-wrapper">
                        <select id="make" required>
                            <option value="" disabled selected>Select Make</option>
                            <!-- Populated by JS -->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="model">Model</label>
                    <div class="select-wrapper">
                        <select id="model" required disabled>
                            <option value="" disabled selected>Select Make First</option>
                            <!-- Populated by JS -->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="e.g. 2018" min="1900" max="2026" required>
                </div>

                <div class="form-group">
                    <label for="mileage">Mileage</label>
                    <input type="number" id="mileage" placeholder="e.g. 45000" min="0" required>
                </div>

                <button type="submit" id="analyzeBtn">
                    <span class="btn-text">Analyze Risk</span>
                    <div class="loader hidden"></div>
                </button>
            </form>
        </div>

        <div id="resultsPanel" class="card results-panel hidden">
            <div class="risk-hero">
                <div class="vehicle-tag" id="vehicleTag">FORD FIESTA (2018)</div>
                <div class="risk-percentage" id="riskValue">0%</div>
                <div class="risk-label" id="riskText">Failure Probability</div>
                <p class="risk-explanation">Percentage of similar vehicles that failed their MOT test.</p>
            </div>

            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-val" id="totalTests">0</span>
                    <span class="stat-lbl">Total Tests</span>
                </div>
                <div class="stat-item">
                    <span class="stat-val" id="totalFailures">0</span>
                    <span class="stat-lbl">Failures</span>
                </div>
            </div>

            <div class="components-section">
                <h3 class="components-title">Component Breakdown</h3>
                <div class="components-grid" id="componentsGrid">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
    </main>

    <script src="/static/script.js"></script>
</body>

</html>
