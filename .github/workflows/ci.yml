name: CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short
        env:
          # Minimal env vars for testing (no external services)
          PORT: 8000

      - name: Run linting (optional)
        run: |
          pip install flake8
          flake8 main.py database.py --max-line-length=120 --ignore=E501,W503
        continue-on-error: true

  security-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Check for hardcoded secrets
        run: |
          # Check for common secret patterns
          ! grep -rE "(api_key|password|secret)\s*=\s*['\"][^'\"]+['\"]" --include="*.py" . || echo "Warning: Potential hardcoded secrets found"
        continue-on-error: true

      - name: Check requirements for known vulnerabilities
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt || echo "Some vulnerabilities found - review required"
        continue-on-error: true

  build-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: autosafe:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
