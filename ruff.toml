# Ruff configuration for AutoSafe Backend
# https://docs.astral.sh/ruff/configuration/

# Target Python 3.9
target-version = "py39"

# Line length
line-length = 120

[lint]
# Enable common rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "S",      # flake8-bandit (security)
    "SIM",    # flake8-simplify
    "RUF",    # Ruff-specific rules
]

# Ignore rules that are too strict for this codebase
ignore = [
    "E501",   # Line too long (handled by formatter)
    "E701",   # Multiple statements on one line (colon) - used in comprehensions
    "W293",   # Blank line contains whitespace
    "W291",   # Trailing whitespace
    "S101",   # Use of assert detected
    "S608",   # Possible SQL injection - false positives with parameterized queries
    "B008",   # Do not perform function call in argument defaults
    "UP035",  # Deprecated typing imports - keep for Python 3.9 compat
]

# Auto-fixable rules
fixable = ["ALL"]
unfixable = []

# Exclude data pipeline scripts from strict linting
[lint.per-file-ignores]
"calculate_risk.py" = ["E402"]
"process_defects.py" = ["E402"]
"audit_risk_model.py" = ["E402"]
"export_prod_csv.py" = ["E402"]
"profile_backend.py" = ["E402", "F401"]
"test_*.py" = ["S101"]  # Allow asserts in tests

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"
